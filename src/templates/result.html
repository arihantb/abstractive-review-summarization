{% extends 'base.html' %}
{% block content %}

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('read_index') }}"><img src="{{ url_for('static', path='images/icons8-fast-shopping-48.png') }}"></a>
    </nav>

    <div class="container my-5">

        <div class="row my-4">
            <div class="col-sm">
                <div class="row">
                    <div class="col-sm">
                        <a href="{{ url_for('read_index') }}"><i class="fas fa-chevron-left fa-2x"></i></a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm">
                        <p>Search results for "{{ q }}"</p>
                    </div>                    
                </div>       
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 my-5 text-center">
            {% for product in products %}
            <div class="col mb-4">
              <div class="card h-100 border-0 card-bg-light">
                <img class="card-img-top img-fluid" src="{{ url_for('static', path= product.image_path ) }}" alt="Card image cap" height="157">
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <a class="learn-more" href="{{ url_for('read_review', id=product.id) }}">Learn More <i class="fas fa-chevron-right"></i></a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>                

    </div>

{% endblock %}
